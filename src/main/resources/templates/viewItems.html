<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Items</title>

<style>

#content{
    margin-top: 174px;
    margin-left: 370px;
}

#topContent{
    margin-top: 40px;
}

#addBtn{
    border-radius: 2px;
    border: 1px solid blue;
    font-size: 40px;
    margin-left:260px;
    margin-top:20px;
}

#bottomContent{
    margin-top: 30px;
    margin-left:0px;
    border:1px;
}

table{
    border-collapse: collapse;
}

table, th, td{
    border: 1px solid black;
    text-align: left;
}

th, td{
padding: 10px;
white-space: nowrap;
}

table tr td img{
    height: 30px;
    width: 30px;
}

#contentAdd{
    overflow: hidden;
    z-index: 1;
    display: none;
    position: relative;
    width: 365px;
    height: 300px;
    margin-left: 500px;
    margin-top: -200px;
    border: 2px solid green;
    border-radius: 8px;
    background-color: white;
}
 
#itemAdd{
    margin-left: 80px;
    padding-top: 20px;
    height: 500px;
}

#headerName{
    display: block;
    font-size: 30px;
    margin-bottom: 35px;
}

#options label{
    display: block;
}

#options input{
    margin-left: 5px;
}

#submitBtn{
    display: inline;
    font-size: 11px;
    border-radius: 3px;
    margin-left: 50px;
    width: 45px;
    height: 35px;
    border: 0px;
}

#cancelBtn{
    margin-left:50px;
    width: 45px;
    height: 35px;
    border: 0px;
    font-size: 11px;
    border-radius: 3px;
}

#options{
    height: 44%;
    width: 100%;
    float: left;
}

#saveDiv{
    margin-top: 10px;
    height: 15%;
    float: left;
}

#successMessage{
    display:none;
    position:fixed;
    z-index:2;
    left:0;
    top:0;
    border-radius: 5px;
    font-size: 20px;
    width: 100%;
    height: 100%;
}

#messageContent{
    background-color: aliceblue;
    margin: 17% auto;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 10px;
    height: 50px;
    width: 27%;
}

#messageContent input{
    margin-left: 180px;
    margin-top:10px;
}

#messageContent span{
    margin-left: 66px;
}

#btnOk{
    display: block;
    border-radius: 4px;
    border: 1px gray;
}

#searchText{
    display: block;
    margin-left: 192px;
    margin-top: 15px;
    height: 23px
}

#paginationDiv{
    margin-top: 5px;
    margin-left: 50px;
}

#paginationDiv button:first-of-type{
    margin-left: 70px;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    getData(0, false);
})
 
function addEditRestore(action){
    
    let response = confirm('Do you want to '+ action+' the item?');
    if(response){
        alert('Item '+action+'d successfully');
    }
    
}

function cancelForm(){
    $('#itemName').val('');
    $('#itemPrice').val('');
    $('#imageFileChooser').val('');
    $('#contentAdd').css('display','none');
}

function renderItemAdd(){
$('#contentAdd').css('display','block');
}

function confirmSave(){
let response = confirm('Are you sure you want to add the item? Once saved cant be undone.');
if(response){
let name=$('#itemName').val();
let price=$('#itemPrice').val();
let file=$('#imageFileChooser')[0].files[0];

const formData= new FormData();
formData.append('name',name);
formData.append('price',price);
formData.append('image',file);

$.ajax({
    url: '/addItem',
    method:'POST',
    data: formData,
    processData: false,
    contentType: false,
    success:function(){
    $('#itemName').val('');
    $('#itemPrice').val('');
    $('#imageFileChooser').val('');
    $('#successMessage').css('display','block');
    },error:function(){
        alert('Something went wrong');
    }

})
}

}



function hideBtnOk(){
    $('#successMessage').css('display','none');
}

function getData(page, fromPagination){
// let sort = $('#sort').val();
// alert('sort = ' + sort);
let order = $('#order').val();
alert('order = ' + order);
    $.ajax({
        url: '/getItem',
        method: 'GET',
        data:{
            sort:null,
            order:order,
            page:page,
            name:name,
            fromPagination:fromPagination
        },
        success:function(data){
         $('#page').val(data.row.pageNumber);
        //  $('#itemTable').html(data);
         renderPagination(data.row);
        },
        error:function(){
            alert('Oops');
        }
    })
}

function renderPagination(data){

    let currentPage=data.pageNumber;
    let totalPage=data.totalPages;

    const pagination = document.getElementById('paginationDiv');
    pagination.innerHTML='';

    const previousBtn = document.createElement('button');
    previousBtn.innerText = 'Previous';
    previousBtn.disabled = currentPage===0;
    previousBtn.className = 'pageBtn';
    previousBtn.onclick=()=>{getData(currentPage-1, true)};
    pagination.append(previousBtn);

    for(let i=0;i<totalPage;i++){
        const button = document.createElement('button');
        button.innerText = i+1;
        button.disabled =currentPage === i;
        button.className = 'pageBtn';
        button.onclick = ()=>{getData(i,true)};
        pagination.append(button);
    }

    const nextBtn = document.createElement('button');
    nextBtn.innerText = 'Next';
    nextBtn.disabled = (currentPage + 1) === totalPage;
    nextBtn.className = 'pageBtn';
    nextBtn.onclick = () =>{getData(currentPage+1, true)};
    pagination.append(nextBtn);

}


</script>
</head>
<body>

<div id="content">
    <div id="topContent">
       <input id="addBtn" type="button" value="+" onclick="renderItemAdd()">
       <input id="searchText" type="text" placeholder="Search"/> 
    </div>
    <div id="bottomContent">
         <table id="itemTable">
            <tr>
                <th th:each="column : ${columnMap}" th:text="${column.value}"></th>
                <th>Edit/Delete/Restore</th>
            </tr>
            <tr th:each="row : ${data.row.content}">
                <td th:each="column : ${columnMap}" th:text="${row[column.key]}"></td>
                <td> 
                    <img src="/icons/editIcon.png" onclick="addEditRestore('edit')">
                    <img src="/icons/restoreIcon.png" onclick="addEditRestore('restore')">
                    <img src="/icons/deleteIcon.png" onclick="addEditRestore('delete')">
                </td>
            </tr>
         </table>
         <div id="paginationDiv">
            
         </div>
    </div>
</div>
<div id="contentAdd">
    <div id="itemAdd">
        <div id="options">
        <!-- <form th:action="@{/addItem}" id="formItem" method="GET"> -->
            <span id="headerName">Add Items</span>
            <label for="itemName">Item Name</label>
            <input id="itemName" name="itemName" type="text"/>
            <label for="itemPrice">Price</label>
            <input id="itemPrice" name="itemName" type="text"/>
            <label for="imageFileChooser">Image</label>
            <input id="imageFileChooser" name="imageFileChooser" type="file" accept="image/*">
        <!-- </form> -->
        </div>
        <div id="saveDiv">
            <input id="submitBtn" th:class="'colour-' + ${session.themeColour!=null?session.themeColour:'EAE21D'}" type="button" value="Add" onclick="confirmSave()"/>
            <input id="cancelBtn" th:class="'colour-' + ${session.themeColour!=null?session.themeColour:'EAE21D'}" type="button" value="Cancel" onclick="cancelForm()"/>
        </div>
    </div>

</div>
<div id="successMessage">
<div id="messageContent">
    <span>You have successfully added an item.</span>
<input id="btnOk" th:class="'colour-' + ${session.themeColour!=null?session.themeColour:'EAE21D'}" type="button" value="Ok" onclick="hideBtnOk()"/>
</div>
</div>
<input type="hidden" id="sort" value=""/>
<input type="hidden" id="order" value=""/>
<input type="hidden" id="page" value="0"/>
</body>
</html>
