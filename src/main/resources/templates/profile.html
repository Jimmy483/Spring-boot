<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <style>
        .profile{
            margin-left: 400px;
            margin-top: 174px;
        }
        .imageDiv{
            border: 2px solid black;
            width: 30%;
            height: 300px;
            float: left;
        }
        .details{
            margin-left: 40px;
            width: 40%;
            float: left;
        }
        .profile h2{
            margin-left: 450px;
            white-space: nowrap;
        }
        .details label{
            display: block;
            margin-top: 4px;
        }
        .profilePic{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="profile">
        <h2>Profile Details</span></h2>
        <form>
        <div class="imageDiv">
            <img class="profilePic" src="/profilePics/whoAmI.jpg"/>
        </div>
        <div class="details">
            <label for="userTxt">Username</label><input type="text" th:value="${username}" id="userTxt"/>
            <label for="fName">First Name</label><input type="text" id="fName" value="Jimmy"/>
            <label for="lName">Last Name</label><input type="text" id="lName" value="Sherpa"/>
        </div>
        </form>
    </div>
</body>
</html>
