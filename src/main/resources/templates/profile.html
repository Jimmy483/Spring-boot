<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin:0px;
        }
        .mainDiv{
            margin-top: 80px ;
            margin-bottom: 100px;
            margin-right: auto;
            width: 1000px;
            overflow: hidden;
            /* justify-content: center; */
        }
        .profile{
            margin-left: 400px;
            margin-top: 30px;
        }
        .imageDiv{
            border: 2px solid black;
            width: 30%;
            height: 300px;
            float: left;
        }
        .details{
            margin-left: 40px;
            width: 40%;
            float: left;
        }
        .mainDiv h2{
            margin-left: 500px;
        }
        .mainDiv .profile .details label{
            display: block;
            margin-top: 4px;
        }
        .profilePic{
            width: 100%;
            height: 100%;
        }

        #leftNavList a{
            text-decoration: none;
            display: block;
            color: #000000;
            font-size: 20px;
            margin-top: 10px;
            letter-spacing: 1px;

        }
        #leftNav{
            margin-left: 5px;
            float: left;
            width: 200px;
            height: 500px;
            overflow: hidden;
            /* border: 2px solid black; */
        }
        
        #leftNavList{
            box-sizing: border-box;
            width: 100vh;
            height: auto; 
        }

        #leftNav *{
            max-width: 100%;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/js/commonjs.js" type="text/javascript"></script>
    <link href="/css/common.css?v=123" rel="stylesheet" type="text/css">
    <script>
    function goTo(url){
        window.location.href=url
    }
    
    </script>
</head>
<body>
<div th:replace="header.html">
</div>


<div class="mainDiv">
<h2>Profile Details</span></h2>
    <div id="leftNav" th:class="'colour-'+${session.themeColour!=null?session.themeColour:'EAE21D'}">
        <div id="leftNavList" >
            <a href="#" onclick="goTo('/loadSetting')">Setting</a>
            <a href="#" onclick="goTo('/item')">Add Item</a>
        </div>
    </div>
    <div class="profile">
        <form></form>
        <div class="imageDiv">
            <img class="profilePic" src="/profilePics/whoAmI.jpg"/>
        </div>
        <div class="details">
            <label for="userTxt">Username</label><input type="text" th:value="${username}" id="userTxt"/>
            <label for="fName">First Name</label><input type="text" id="fName" value="Jimmy"/>
            <label for="lName">Last Name</label><input type="text" id="lName" value="Sherpa"/>
        </div>
        </form>
    </div>
    
<div th:replace="menu.html"></div>

</div>
</body>
</html>
