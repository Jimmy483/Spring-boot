<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo</title>
<!--    <link rel="stylesheet" href="/css/style.css">-->
    <style>
        body {
    font-family: Arial, sans-serif ;
    margin: 0 ;
    padding: 0 ;
}

nav {
    background-color: #333;
    padding: 10px;
}

ul.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
}

ul.navbar li {
    display: inline;
    margin: 0 15px;
}

ul.navbar li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

ul.navbar li a:hover {
    background-color: #575757;
}


#carDiv {
    width: 300px; /* Set a fixed width for centering */
    margin: 0 auto; /* Center horizontally */
    padding: 10px;
    margin-top:250px;
    display: flex; /* Use Flexbox to center the content */
    justify-content: center; /* Center horizontally inside the div */
    align-items: center; /* Center vertically inside the div */
    height: auto; /* Set a height for the div */
}

#carDiv input {
    width: 100%; /* Make the input take up the full width of the container */
    padding: 10px;
    box-sizing: border-box; /* Ensures padding doesn't affect width */
    height:40px;
    border-radius: 8px;
    border: 1px solid #24968f
}

#items {
    display: block;
    margin-top: 30px; /* Adjust as needed */
    text-align: center;
}

#items table {
    border-collapse: collapse;
    width: 50%; /* or 100% if you want it full width */
    text-align: left;
    margin: 0 auto;
}

#items th, #items td {
    border: 1px solid #ddd;
    padding: 8px;
}

#items th {
    background-color: #6071b1;
    color: rgb(255, 255, 255);
}

#intro{
    text-align:center;
}
    </style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function(){
$('#items').hide();


    });
    

    function showAlert(menuItem) {
    alert('You clicked on ' + menuItem);
     }

     function keyPressed(event){
     if(event.key=='Enter'){

     let name=$('#name').val();
     
        $.ajax({
            url:'/search',
            method: 'GET',
            data: {name:name},
            success: function(data){
                $('#items').show();
                updateTable(data);
                

                
            },
            error: function(){

                alert('fail');
            }

        })
     }
    }

    function sortTable(sort){ 
        let name=$('#name').val();
        let currentorder =$('#order').val(); 
        let order=currentorder === 'asc' ? 'desc':'asc';
        $('#order').val(order);
        $.ajax({
            url : '/sort',
            method: 'GET',
            data: {
                name:name,
                sort:sort,
                order:order
            },
            success:function(data){
               updateTable(data);

            },error:function(){
                alert('fail');
            }

        })
    
    }

    function updateTable(data){
        var stringToDisplay = '<table>';
                stringToDisplay += '<tr><th>Image</th><th onclick="sortTable(\'name\')">Items</th><th onclick="sortTable(\'price\')">Price</th><th>Last Updated</th></tr>'
                data.forEach(function(item){
                let imageSrc=item.image;
                if(!item.image){
                  imageSrc='/defaultFood.jpg';
                }
                stringToDisplay += '<tr><td><img src="'+ imageSrc +'" title="'+ item.name +'" height="100px" width="150px"/></td><td>' + item.name +'</td><td>' + item.price +'</td><td>'+item.lastUpdated+'</td></tr>' ;
               
                });
                
                // $('#items').html("");
                $('#items').html(stringToDisplay);
    }
    
</script>
</head>
<body>

<nav>
    <ul class="navbar">
        <li><a href="#home" onclick="showAlert('Home')">Home</a></li>
        <li><a href="#about" onclick="showAlert('About')">About</a></li>
        <li><a href="#services" onclick="showAlert('Services')">Kathmandu</a></li>
        <li><a href="#portfolio" onclick="showAlert('Portfolio')">Lalitpur</a></li>
        <li><a href="#contact" onclick="showAlert('Contact')">Contact</a></li>
    </ul>
</nav>

<div id="intro">
    <strong>Momo is an application which helps you find the average price for edibles around the city in nepal.</strong>
</div>

<div id="carDiv">
    <input type="text" id="name" placeholder="Enter name of the edible you would like to search" onkeydown="keyPressed(event)"/>
</div>

<div id="items">
    
    
    </div>


<input type="hidden" id="sort" value=""/>
<input type="hidden" id="order" value="desc"/>
</body>
</html>
