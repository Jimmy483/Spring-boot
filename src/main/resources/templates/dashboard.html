<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Example</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function showAlert(menuItem) {
    alert("You clicked on " + menuItem);
     }
</script>
<nav>
    <ul class="navbar">
        <li><a href="#home" onclick="showAlert('Home')">Home</a></li>
        <li><a href="#about" onclick="showAlert('About')">About</a></li>
        <li><a href="#services" onclick="showAlert('Services')">Services</a></li>
        <li><a href="#portfolio" onclick="showAlert('Portfolio')">Portfolio</a></li>
        <li><a href="#contact" onclick="showAlert('Contact')">Contact</a></li>
    </ul>
</nav>

<div id="carDiv">
    <img src="/buggati.jpeg"/>
</div>


</body>
</html>
