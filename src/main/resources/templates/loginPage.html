<script type="text/javascript">
$(document).ready(function() {

    // When the form is submitted
    $('#dashboardForm').submit(function(e) {
        e.preventDefault();  // Prevent the default form submission (GET request)

        // Get the username and password values from the form
        var username = $('#username').val();
        var password = $('#password').val();

        // Send the values using AJAX
        $.ajax({
            url: '/home',             // The endpoint in your Spring controller
            method: 'POST',           // The HTTP method is POST
            data: {
                username: username,   // Send username
                password: password    // Send password
            },
            success: function(response) {
<!--            alert("success " + response);-->
                console.log("Success:", response);
                if(response=='true'){
                // Optionally redirect or handle success here
                window.location.href = '/dashboard'; // Redirect after success
                }else{
                $('#password').css('border-color','#FF0000');
<!--                $('#password').css('background-color','#FF0000');-->
<!--                    document.getElementById('password').style.borderColor='#FF0000';-->
<!--                    document.getElementById('password').style.backgroundColor ='#FF0000';-->
                alert(response);
                }

            },
            error: function(xhr, status, error) {
            alert("error");
                console.log("Error:", error);  // Handle the error
            }
        });
    });

});
</script>
